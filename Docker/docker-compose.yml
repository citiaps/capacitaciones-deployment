version: '3.8'
 
services:
  db:
    build:
      context: ../Databases/Postgresql
      dockerfile: DockerFile
    image: postgres:latest
    ports:
      - 5433:5432
    env_file:
      - ../Databases/Postgresql/.env
    volumes:
      - postgresql-data:/var/lib/postgresql-data
  backend:
    build:
      context: ../Config/Backend/ 
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: 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
        BRANCH: asalinas-postgresql
    ports: 
      - 3001:3001
    env_file:
      - ../Config/Backend/.env
    depends_on:
      - db
  frontend:
    build:
      context: ../Config/Frontend/ 
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: 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
        BRANCH: asalinas
    ports:
      - 3000:3000
    env_file:
      - ../Config/Frontend/.env

volumes:
  postgresql-data:
 
networks:
  default:
    name: red1
 